script:
  ###########################################################
  # setup
  ###########################################################
  # info
  - |
    echo $TRAVIS_BUILD_DIR
    echo $WORKDIR
    echo "configuration test:" ${TEST} ${TESTFLAGS}

  # bash function for checking seismogram output with reference solutions
  - |
    my_test(){
      echo "testing seismograms:"
      ../../utils/compare_seismogram_correlations.py OUTPUT_FILES/ REF_SEIS/
      if [[ $? -ne 0 ]]; then exit 1; fi
      ../../utils/compare_seismogram_correlations.py OUTPUT_FILES/ REF_SEIS/ | grep min/max | cut -d \| -f 3 | awk '{print "correlation:",$1; if ($1 < 0.9 ){print $1,"failed"; exit 1;}else{ print $1,"good"; exit 0;}}'
      if [[ $? -ne 0 ]]; then exit 1; fi
    }

  - |
    my_test_kernel(){
      echo "testing kernels:"
      ../../utils/compare_kernel_correlations.py OUTPUT_FILES/proc000000_rhop_alpha_beta_kernel.dat REF_KERNEL/proc000000_rhop_alpha_beta_kernel.dat
      if [[ $? -ne 0 ]]; then exit 1; fi
      ../../utils/compare_kernel_correlations.py OUTPUT_FILES/proc000000_rhop_alpha_beta_kernel.dat REF_KERNEL/proc000000_rhop_alpha_beta_kernel.dat | grep min/max | cut -d \| -f 3 | awk '{print "correlation:",$1; if ($1 < 0.9 ){print $1,"failed"; exit 1;}else{ print $1,"good"; exit 0;}}'
      if [[ $? -ne 0 ]]; then exit 1; fi
    }

  ###########################################################
  # configuration & compilation
  ###########################################################
  # configuration
  - |
    if [ "$TESTCOV" == "1" ]; then
      ./configure FC=${FC} MPIFC=${MPIFC} CC=${CC} ${TEST} FLAGS_CHECK="-fprofile-arcs -ftest-coverage -O0"
    else
      ./configure FC=${FC} MPIFC=${MPIFC} CC=${CC} ${TEST}
    fi

  # compilation
  - make clean; make -j4 all

  ###########################################################
  # test examples
  ###########################################################
  # testing internal mesher example (short & quick for all configuration)
  - |
    if [ "$TESTMAKE" == "1" ]; then
      # runs default tests
      make tests
    else
      # default
      dir=EXAMPLES/simple_topography_and_also_a_simple_fluid_layer/
      if [ "$TESTMAKE" == "2" ]; then
        dir=EXAMPLES/semi_infinite_homogeneous/
      elif [ "$TESTMAKE" == "3" ]; then
        dir=EXAMPLES/Gmsh_example_Stacey_MPI/
      elif [ "$TESTMAKE" == "4" ]; then
        dir=EXAMPLES/Tromp2005_kernel/
      elif [ "$TESTMAKE" == "5" ]; then
        dir=EXAMPLES/poroelastic_acoustic/
      fi
      echo "##########################################################"
      echo "test directory: $dir"
      echo "##########################################################"
      cd $dir
      if [ "$TESTMAKE" == "4" ]; then
        ./run_this_example_kernel.sh
        my_test_kernel
      else
        ./run_this_example.sh
        my_test
      fi
      cd ../../
    fi
  # testing example with pml (longer testing only together with mpi and code coverage)
  - |
    if [ "$TESTCOV" == "1" ]; then
      cd EXAMPLES/semi_infinite_homogeneous/
      sed -i "s:^NPROC .*:NPROC    = 4:" DATA/Par_file
      ./run_this_example.sh
      my_test
      cd ../../
    fi

  # testing external mesher example with mpi and stacey
  - |
    if [ "$TESTCOV" == "1" ]; then
      cd EXAMPLES/Gmsh_example_Stacey_MPI/
      sed -i "s:^NPROC .*:NPROC    = 4:" DATA/Par_file
      ./run_this_example.sh
      my_test
      # tests mesh quality output
      awk '{if(NR==1){dy=sqrt(($2-13.3242693)^2);if(dy>1.e-5){print $0,"failed",dy;exit 1;}else{print $0,"good",dy;exit 0;}}}' OUTPUT_FILES/mesh_quality_histogram.txt
      cd ../../
    fi

  # testing kernel example
  - |
    if [ "$TESTCOV" == "1" ]; then
      cd EXAMPLES/Tromp2005_kernel/
      ./run_this_example_kernel.sh
      my_test_kernel
      cd ../../
    fi

  # done
  - echo `pwd`

after_success:
  ###########################################################
  # code coverage
  ###########################################################
  - |
    if [ "$TESTCOV" == "1" ]; then
      gcov --version
      echo `pwd`
      ls -al obj/
    fi

  # produces coverage reports (done manually because of different naming for source & object files)
  - |
    if [ "$TESTCOV" == "1" ]; then
      find obj/ -iname '*.o' | sort | awk '{print "gcov -o obj/ "$1;}'
      # executes gcov-commands
      find obj/ -iname '*.o' | sort | awk '{print "gcov -o obj/ "$1;}' | sh
    fi

  # code coverage: see example https://github.com/codecov/example-fortran/blob/master/.travis.yml
  - if [ "$TESTCOV" == "1" ]; then bash <(curl -s https://codecov.io/bash) -X gcov; fi
